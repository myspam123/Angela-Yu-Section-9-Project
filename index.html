<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .webpage{
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pricing-container{
        display: flex;
        min-width: 100%;
        justify-content: center;
        align-items: center;
        gap: 2%;
      }

      .pricing-plan{
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-grow: 0;
        flex-shrink: 0;
        min-height: 20rem;
        max-height: 20rem;
        min-width: 25rem;
        max-width: 25rem;
        background-color: #f2f2f2;
        padding: 10px;
      }

      .plan-title{
        font-size: 1.5rem;
        text-align: center;
        font-weight: 700;
        flex-wrap: wrap;
      }

      .plan-price{
        font-size: 3rem;
        text-align: center;
        font-weight: 900;
        flex-wrap: wrap;
      }

      .plan-features{
        list-style: none;
        font-size: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 0;
        flex-wrap: wrap;
      }

      .plan-button{
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
      }

      @media (max-width: 1250px) {

        .pricing-container{
          flex-direction: column;
          height: 100%;
          gap: 2rem;
        }

      }
    </style>
  </head>

  <body>
  <div class="webpage">
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </div>
  </body>
</html>
